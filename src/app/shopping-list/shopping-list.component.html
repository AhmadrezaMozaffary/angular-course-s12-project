<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <div class="col-xl-2">
        <button class="btn btn-danger" (click)="clearDangerously()" *ngIf="showClearBtn">
          Clear list
        </button>
      </div>
      <br>
      <a
        type="button"
        class="list-group-item"
        *ngFor="let ing of ingredients; let idx = index"
        (click)="onEdit(idx)"
      >
        {{ ing.name }} ({{ ing.amount }})
      </a>
    </ul>
  </div>
</div>
