<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7 p-3 border rounded my-4">
    <app-recipe-detail
      *ngIf="detailsData; else notSelected"
      [recipeDetailData]="detailsData"
    ></app-recipe-detail>
    <ng-template #notSelected>
      <p>Please select a recipe!</p>
    </ng-template>
  </div>
</div>
