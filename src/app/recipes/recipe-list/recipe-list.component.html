<div class="row my-2">
  <div class="col-xs-12">
    <button class="btn btn-success" routerLink="new" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [routerLink]="titleToRoutePath(recipe.name)"
      [recipe]="recipe"
      (click)="getRecipeData()"
    ></app-recipe-item>
  </div>
</div>
