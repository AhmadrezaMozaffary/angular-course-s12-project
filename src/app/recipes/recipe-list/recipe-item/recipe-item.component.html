<a
style="cursor: pointer"
class="list-group-item d-flex align-items-center justify-content-around border p-2 m-3 rounded bg-light"
>
<div class="text-center">
  <h4 class="mt-3">{{ recipe.name }}</h4>
  <p>{{ recipe.description }}</p>
</div>
<span>
  <img
    [src]="recipe.imagePath"
    [alt]="recipe.name"
    class="rounded"
    style="max-height: 70px"
  />
</span>
</a>
