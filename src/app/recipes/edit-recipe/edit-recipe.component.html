<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeEditForm">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              formControlName="imagePath"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 my-2">
          <p *ngIf="!recipeImageSrc">Image will be shown after entering URL</p>
          <img
            *ngIf="recipeImageSrc"
            [src]="recipeEditForm.value.imagePath"
            alt="NAME"
            style="width: 400px"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              formControlName="description"
              class="form-control"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row my-2" formArrayName="ings">
        <div
          class="row my-1"
          *ngFor="let ing of getIngsControls(); let i = index"
          [formGroupName]="i"
        >
          <div class="col-sm-8 tight-gutter">
            <input
              type="text"
              class="form-control"
              placeholder="Ingredient"
              formControlName="name"
            />
          </div>
          <div class="col-sm-2 tight-gutter">
            <input
              type="number"
              class="form-control"
              min="1"
              placeholder="amount"
              formControlName="amount"
            />
          </div>
          <div class="col-sm-2 tight-gutter">
            <button class="btn btn-danger">x</button>
          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn" style="background-color: transparent; color: green; font-weight: bold; border: none" (click)="onAddNewIng()">Add Ingredient</button>
        </div>
      </div>

      <div class="row mx-2 my-4">
        <div class="col-xs-12">
          <button class="btn btn-success">Save</button>
          <button class="btn btn-outline-danger mx-2">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
