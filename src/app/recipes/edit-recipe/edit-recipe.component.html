<p *ngIf="!editing && showNew">new recipe works!</p>
<p *ngIf="editing">editing {{ recipeName }} recipe works!</p>

<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" name="imagePath" class="form-control" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 my-2">
          <img src="../../../assets/plan.png" alt="NAME" style="width: 400px" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              name="description"
              class="form-control"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row my-2">
        <div class="col-sm-8 tight-gutter">
          <input type="text" class="form-control" placeholder="Ingredients" />
        </div>
        <div class="col-sm-2 tight-gutter">
          <input
            type="number"
            class="form-control"
            min="1"
            placeholder="amount"
          />
        </div>
        <div class="col-sm-2 tight-gutter">
          <button class="btn btn-danger">x</button>
        </div>
      </div>

      <div class="row mx-2 my-4">
        <div class="col-xs-12">
          <button class="btn btn-success">Save</button>
          <button class="btn btn-outline-danger mx-2">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
